<div data-options="dxView : { name: 'Navigation', title: 'Navigation', layout: 'empty' } " >
    <div class="navigation" data-options="dxContent : { targetPlaceholder: 'content' } " >
        <div data-bind="dxToolbar: { items: toolbar.items }"></div>
        <div>
            <img data-bind="attr: { src: navbar.currentImage }" class="content-image"/>
        </div>
        <div class="navbar-wrapper">
            <div data-bind="dxNavBar: { items: navbar.items , itemClickAction: navbar.itemClickAction, selectedIndex: navbar.selectedIndex }"></div>
        </div>
    </div>
</div>
